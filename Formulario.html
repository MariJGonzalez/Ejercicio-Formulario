<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <!--  título de la página debe ser “Formulario de Curso Web“-->
        <title>Formulario del Curso Web</title>
    </head>
    <body>
        <!-- método de envío del formulario debe ser GET, destino del envío del formulario debe ser “”-->
        <form action="" method="get">
            <p> 
                <label for="nombre">Nombre:</label>
                <!-- tipo texto, obligatorio, autofoco, tamaño 30 y longitud máxima de 20.-->
                <input autofocus type="text" id="nombre" name="nombre" maxlength="20" size="30" placeholder="Escriba su nombre" required> 
                
            </p>
        
            <p>
                <!-- tipo email, debe ser obligatorio-->    
                <label for="correo">email:</label>
                <input type="email" id="correo" name="correo" placeholder="Escriba su email" required>   
            </p>
        
            <p>
                <!-- tipo password, longitud máxima de 8-->
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" maxlength="8" placeholder="Escriba su contraseña">  
            </p>
        
            <p>
                <!-- tipo url que muestre la ayuda “Escribe la URL”.-->
                <label for="direccion-url">url:</label>
                <input type="url" id="direccion-url" name="direccion-url" placeholder="Escribe la URL">
            </p>
        
            <p>
                <!-- tipo date-->
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </p>

            <p>
                <!-- tipo time-->
                <label for="tiempo">Tiempo:</label>
                <input type="time" id="tiempo" name="tiempo">
            </p>

            <p>
                <!-- tipo datetime-->
                <label for="fecha-hora">Fecha y hora:</label>
                <input type="datetime" id="fecha-hora" name="fecha-hora">
            </p>
        
            <p>
                <!-- tipo month-->
                <label for="mes">Mes:</label>
                <input type="month" id="mes" name="mes">
            </p>
        
            <p>
                <!-- tipo week-->
                <label for="semana">Semana:</label>
                <input type="week" id="semana" name="semana">
            </p>
        
            <p>
                <!-- tipo number que limite la entrada a un valor entre -10 y 10-->
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" min="-10" max="10">  
            </p>
        
            <p>
                <!-- tipo tel-->
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </p>
        
            <p>
                <!-- tipo search-->
                <label for="busqueda">Buscar:</label>
                <input type="search" id="busqueda" name="busqueda">
            </p>
        
            <p>
                <!-- tipo color-->
                <label for="color">Color favorito:</label>
                <input type="color" id="color" name="color">        
            </p>
        
            <p>
                <!--tipo range, valores permitidos entre 18 y 65-->
                <label for="edad">Edad:</label>
                <input type="range" id="edad" name="edad" step="1" min="18" max="65">    
                </p>
            
            <p>
                <!-- botones de radio para elegir Bloque 3 o Bloque 4, seleccionado por defecto el bloque 4-->
                <label>Bloque preferido:</label>                  
                <label for="bloque">Bloque 3</label>
                <input type="radio" id="bloque" name="bloque" value="3">
                <label for="bloque">Bloque 4</label>
                <input type="radio" id="bloque" name="bloque" value="4" checked>  <!--checked=seleccionada-->
            </p>   
        
            <p>
                <!-- casillas de verificación temas más interesantes B3T5, B3T6, B3T7, B3T8 y B2T4, seleccionado B2T4-->
                <label>Temas más interesantes:</label>  
                <br><input type="checkbox" id="b3t5" name="b3t5" >B3T5     
                <br><input type="checkbox" id="b3t6" name="b3t6" >B3T6 
                <br><input type="checkbox" id="b3t7" name="b3t7" >B3T7
                <br><input type="checkbox" id="b3t8" name="b3t8" >B3T8
                <br><input type="checkbox" id="b2t4" name="b2t4" checked>B2T4
            </p>  
            
            <p>
                <!--lista desplegable-->
                <label>Tema favorito:</label>
                <select id="temafavorito" name="tema-favorito">     
                    <option selected>Seleccione un tema:</option> <!--seleccionada inicialmente-->
                    <optgroup label="Bloque 1">           <!--optgroup para submenús-->
                        <option value="B1T1">B1T1</option>
                        <option value="B1T2">B1T2</option>
                        <option value="B1T3">B1T3</option>
                    </optgroup>
                    
                    <optgroup label="Bloque 2">
                        <option value="B2T2">B2T2</option>
                        <option value="B2T4">B2T4</option>
                        <option value="B2T5">B2T5</option>
                    </optgroup>
                    
                    <optgroup label="Bloque 3">
                        <option value="B3T1">B3T1</option>
                        <option value="B3T2">B3T2</option>
                        <option value="B3T3">B3T3</option>
                    </optgroup>
                    
                </select>
            </p>
            
            <p class="observaciones" hidden>
                <!-- tipo área de texto con 30 filas y 20 columnas-->
                <label>Observaciones:</label>
                <textarea cols="20" rows="30"></textarea>
                
            </p>
            
            <p>
                <!-- botón de reset etiquetado como LIMPIAR-->
                <button type="reset" id="limpiar" name="limpiar">LIMPIAR</button>

                <!-- botón de envío etiquetado como ENVIAR-->
                <button type="submit" id="enviar" name="enviar">ENVIAR</button>
            </p>
        </form>
    
    </body>
</html>
